<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash-JP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f6efd9" />
  </head>
  <body>
    <div class="holiday-glow" aria-hidden="true"></div>
    <div class="snow" aria-hidden="true">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <main class="app" id="app">
      <button class="counter" id="counter" type="button">已记 0</button>
      <div class="toast" id="toast" role="status" aria-live="polite"></div>

      <section class="card" aria-live="polite">
        <div class="word" id="word"></div>
        <div class="reading" id="reading"></div>
        <div class="meaning" id="meaning"></div>
      </section>

      <aside class="actions">
        <button class="action" id="favoriteBtn" aria-pressed="false">
          <span class="icon">★</span>
          <span class="label">收藏</span>
        </button>
        <button class="action" id="easyBtn" aria-pressed="false">
          <span class="icon">✓</span>
          <span class="label">简单词</span>
        </button>
      </aside>

      <div class="progress" id="progress"></div>
      <div class="timer" id="timer"></div>
    </main>

    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="panel" role="dialog" aria-modal="true" aria-labelledby="panelTitle">
        <div class="panel-header">
          <h2 id="panelTitle">词语列表</h2>
          <button class="panel-close" id="closePanel" aria-label="关闭">✕</button>
        </div>
        <ul class="panel-list" id="easyList"></ul>
        <div class="panel-footer">
          <button class="panel-tab active" id="rememberedTab" type="button">已记</button>
          <button class="panel-tab" id="easyTab" type="button">简单词</button>
          <button class="panel-tab" id="favoriteTab" type="button">收藏词</button>
        </div>
      </div>
    </div>

    <div class="install-banner" id="installBanner" role="dialog" aria-live="polite">
      <div class="install-text">
        <strong>安装到桌面</strong>
        <span>每天第一次进入可一键安装，学习更沉浸</span>
      </div>
      <div class="install-actions">
        <button class="install-btn" id="installBtn" type="button">安装</button>
        <button class="install-close" id="installClose" type="button" aria-label="关闭">以后再说</button>
      </div>
    </div>

    <script type="module" src="build/app.js"></script>
  </body>
</html>
